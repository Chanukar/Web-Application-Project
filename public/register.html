<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Shop</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <header id="main-header">
                <a href="index.html"><h1>The Shop</h1></a>
                <div class="header-buttons">
                    <button type="button" class="btn btn-secondary" style="display:none">Register</button>
                    <button type="button" class="btn btn-success" onclick="document.location='login.html'">Log In</button>
                </div>
        </header>
        <div class="signin-form">
            <h3 style="font-weight: bold;">Register an account by fill in the following details</h3>

            <form method="post" action="/registerdetails">
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="usertype">Select User Type</label>
                        <select class="custom-select" name="usertype" required>
                          <option selected disabled value="">Select User</option>
                          <option value="employee">Employee</option>
                          <option value="manager">Manager</option>
                        </select>
                      </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="firstname">First name</label>
                      <input type="text" class="form-control" name="firstname" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastname">Last name</label>
                      <input type="text" class="form-control" name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" class="form-control" name="phonenumber" required>
                </div>
                <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                      </label>
                    </div>
                </div>
                  <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <div class="register">
                <p>Already have an account <a href="login.html">Log In</a></p>
              </div>
        </div>
        <footer id="main-footer">
